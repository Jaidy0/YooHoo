version: '3.8'

services:
  mysql:
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
    ports:
      - "${MYSQL_PORT}:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  redis:
    image: redis:latest
    ports:
      - "${REDIS_PORT}:6379"
    volumes:
      - redis_data:/data

  nginx:
    image: nginx:alpine
    container_name: nginx_lb
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - stable_backend
      - stable_frontend
      - canary_backend
      - canary_frontend

  stable_backend:
    image: ${DOCKER_IMAGE_PREFIX}/yoohoo-stable-backend:${STABLE_TAG}
    container_name: stable_backend
    environment:
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      REDIS_HOST: ${REDIS_HOST}
    ports:
      - "${STABLE_BACKEND_PORT}:8080"
    depends_on:
      - mysql
      - redis

  stable_frontend:
    image: ${DOCKER_IMAGE_PREFIX}/yoohoo-stable-frontend:${STABLE_TAG}
    container_name: stable_frontend
    environment:
      BACKEND_URL: http://stable_backend:8080
    ports:
      - "${STABLE_FRONTEND_PORT}:3000"
    depends_on:
      - stable_backend

  canary_backend:
    image: ${DOCKER_IMAGE_PREFIX}/yoohoo-canary-backend:${CANARY_TAG}
    container_name: canary_backend
    environment:
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      REDIS_HOST: ${REDIS_HOST}
    ports:
      - "${CANARY_BACKEND_PORT}:8080"
    depends_on:
      - mysql
      - redis

  canary_frontend:
    image: ${DOCKER_IMAGE_PREFIX}/yoohoo-canary-frontend:${CANARY_TAG}
    container_name: canary_frontend
    environment:
      BACKEND_URL: http://canary_backend:8080
    ports:
      - "${CANARY_FRONTEND_PORT}:3000"
    depends_on:
      - canary_backend

volumes:
  mysql_data:
  redis_data: